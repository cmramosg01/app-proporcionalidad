<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA en Matem√°ticas | CITE-STEAM</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2a2e74"> 
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="IA Mates">
    <link rel="apple-touch-icon" href="logo.png">

    <style>
        :root {
            --primary: #2a2e74;
            --secondary: #474ba8;
            --accent: #1de9b6;
            --correct: #1de9b6;
            --wrong: #e21b3c;
            --bg: #f0f2f5;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(var(--secondary) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            background: white;
            width: 95%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(42, 46, 116, 0.2);
            overflow: hidden;
            text-align: center;
            position: relative;
            border-top: 5px solid var(--accent);
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .app-header { padding: 20px 0 10px 0; }
        .app-logo { width: 120px; height: auto; }

        .app-footer {
            margin-top: auto;
            padding: 15px;
            font-size: 0.75rem;
            color: #888;
            border-top: 1px solid #f0f0f0;
            background-color: #fafafa;
        }

        .screen { display: none; padding: 20px 20px 20px 20px; flex-grow: 1; }
        .active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1 { color: var(--primary); margin-bottom: 5px; font-weight: 800; }
        h2 { color: var(--text); font-weight: normal; }
        .subtitle { color: var(--secondary); font-weight: 600; margin-top: 0; font-size: 0.9rem; }
        
        .btn {
            background-color: var(--primary);
            color: var(--accent);
            border: 2px solid var(--primary);
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 10px;
            font-weight: 800;
            box-shadow: 0 4px 0 #1a1d4a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        .btn:hover { background-color: var(--secondary); border-color: var(--secondary); color: white; }

        .progress-container { width: 100%; height: 8px; background: #ddd; position: absolute; top: 0; left: 0; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box {
            background: #f8f9fa;
            border-left: 5px solid var(--primary);
            padding: 20px;
            margin: 20px 0;
            font-size: 1.3rem;
            text-align: left;
            border-radius: 5px;
            color: var(--primary);
            font-weight: 500;
        }
        .question-box b { color: var(--secondary); }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }

        .option-btn {
            background: white; border: 3px solid #e0e0e0; padding: 20px;
            font-size: 1.3rem; border-radius: 15px; cursor: pointer; transition: all 0.2s;
            color: var(--primary); font-weight: 700; box-shadow: 0 4px 0 #ccc;
        }
        .option-btn:hover { background: #f0f4ff; border-color: var(--primary); }
        .option-btn:active { transform: translateY(4px); box-shadow: none; }

        .correct-anim { background-color: var(--accent) !important; color: var(--primary) !important; border-color: var(--accent) !important; box-shadow: 0 4px 0 #148f70 !important; }
        .wrong-anim { background-color: var(--wrong) !important; color: white !important; border-color: var(--wrong) !important; box-shadow: 0 4px 0 #8a0b20 !important; }

        .feedback {
            margin-top: 20px; padding: 15px; border-radius: 10px;
            font-weight: bold; display: none; text-align: left;
        }
        
        .stats {
            display: flex; justify-content: space-between; margin-bottom: 10px;
            font-size: 0.9rem; color: var(--secondary); font-weight: 600;
        }

        .level-badge {
            display: inline-block; padding: 5px 15px; border-radius: 20px;
            background: var(--accent); color: var(--primary);
            font-size: 0.8rem; font-weight: 800; text-transform: uppercase;
        }

        #difficulty {
            padding: 12px; font-size: 1rem; border-radius: 10px;
            border: 2px solid var(--primary); color: var(--primary);
            font-weight: 600; background-color: white; outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>

    <header class="app-header">
        <img src="logo.png" alt="Logo CITE-STEAM IA-FP" class="app-logo">
    </header>

    <div id="start-screen" class="screen active">
        <h1>IA en Matem√°ticas</h1>
        <p class="subtitle">Proyecto CITE-STEAM IES San Jos√© de Badajoz 2025/26</p>
        
        <h2 style="margin-top: 30px; color: var(--primary);">Entrenamiento: Proporcionalidad</h2>
        <div style="margin: 30px;">
            <p style="color: var(--secondary); font-weight: 600;">Selecciona tu nivel:</p>
            <select id="difficulty">
                <option value="1">üü¢ Aprendiz (Cifras bajas)</option>
                <option value="2">üü£ Experto (Desaf√≠o total)</option>
            </select>
        </div>
        <button class="btn" onclick="startGame()">COMENZAR MISI√ìN</button>
    </div>

    <div id="game-screen" class="screen">
        <div class="stats">
            <span id="scoreDisplay">Puntos: 0</span>
            <span id="qCountDisplay">Pregunta 1/10</span>
        </div>
        <div class="level-badge" id="levelBadge">MODO APRENDIZ</div>
        
        <div class="question-box" id="questionText">Cargando datos...</div>
        <div class="options-grid" id="optionsContainer"></div>
        <div id="feedbackBox" class="feedback"></div>
        <button id="nextBtn" class="btn" style="display:none; margin-top:20px; width: 100%;" onclick="nextQuestion()">SIGUIENTE RETO ‚û°</button>
    </div>

    <div id="end-screen" class="screen">
        <h1>¬°MISI√ìN CUMPLIDA!</h1>
        <p class="subtitle">Resultados del entrenamiento</p>
        <h2 style="font-size: 3.5rem; color: var(--accent); font-weight: 800; text-shadow: 2px 2px 0px var(--primary);" id="finalScore">0</h2>
        <p id="finalMessage" style="font-size: 1.2rem; font-weight: 600; color: var(--primary);">¬°Bien hecho!</p>
        <button class="btn" onclick="location.reload()">REPETIR ENTRENAMIENTO</button>
    </div>

    <footer class="app-footer">
        Autora: Cristina Ramos Garc√≠a
    </footer>
</div>

<script>
    // --- REGISTRO DEL SERVICE WORKER ---
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('Service Worker registrado', reg))
                .catch(err => console.log('Error Service Worker', err));
        });
    }

    // --- L√ìGICA DEL JUEGO ---
    let currentQuestion = 0;
    let score = 0;
    let totalQuestions = 10;
    let difficulty = 1;
    let correctAnswer = 0;
    let isAnswered = false;

    function startGame() {
        // Obtenemos el nivel
        let diffSelect = document.getElementById('difficulty');
        difficulty = parseInt(diffSelect.options[diffSelect.selectedIndex].value);
        
        // Cambiamos pantalla
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('game-screen').classList.add('active');
        
        // Configuramos badge
        let badge = document.getElementById('levelBadge');
        if (difficulty === 1) {
            badge.innerText = "MODO APRENDIZ";
            badge.style.backgroundColor = "var(--accent)";
            badge.style.color = "var(--primary)";
        } else {
            badge.innerText = "MODO EXPERTO";
            badge.style.backgroundColor = "var(--secondary)";
            badge.style.color = "white";
        }
        
        score = 0; 
        currentQuestion = 0; 
        updateStats(); 
        generateQuestion();
    }

    function generateQuestion() {
        isAnswered = false;
        document.getElementById('feedbackBox').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'none';
        const container = document.getElementById('optionsContainer');
        container.innerHTML = '';

        const type = Math.floor(Math.random() * 5) + 1; 
        let qText = "", answer = 0, explanation = "";

        if (type === 1) { // COMPRA
            let unitPrice = getRandomInt(2, difficulty === 1 ? 8 : 25);
            let q1 = getRandomInt(2, 10);
            let q2 = getRandomInt(11, 25);
            let cost1 = unitPrice * q1;
            answer = unitPrice * q2;
            qText = `Si comprar <b>${q1} unidades</b> de material rob√≥tico cuesta <b>${cost1}‚Ç¨</b>... <br>¬øCu√°nto costar√°n <b>${q2} unidades</b>?`;
            explanation = `Directa. Precio unitario: ${cost1}/${q1} = ${unitPrice}‚Ç¨. Soluci√≥n: ${q2} x ${unitPrice} = ${answer}‚Ç¨.`;
        } 
        else if (type === 2) { // DISTANCIA
            let speed = getRandomInt(10, difficulty === 1 ? 40 : 100); 
            let time1 = getRandomInt(3, 10);
            let dist1 = speed * time1;
            let time2 = getRandomInt(12, 20);
            answer = speed * time2;
            qText = `Nuestro robot recorre <b>${dist1} cm</b> en <b>${time1} segundos</b>. <br>A esa velocidad, ¬øcu√°ntos cm recorrer√° en <b>${time2} segundos</b>?`;
            explanation = `Directa. Velocidad: ${dist1}/${time1} = ${speed} cm/s. Soluci√≥n: ${speed} x ${time2} = ${answer} cm.`;
        }
        else if (type === 3) { // OBREROS
            let k = getRandomMultiple([60, 120, 180, 240, 360]); 
            let workers1 = getDivisor(k);
            let time1 = k / workers1;
            let workers2 = getDivisor(k);
            while(workers2 === workers1 || workers2 < 2) workers2 = getDivisor(k);
            answer = k / workers2;
            qText = `Si un equipo de <b>${workers1} estudiantes</b> tarda <b>${time1} minutos</b> en montar un circuito...<br>¬øCu√°nto tardar√°n <b>${workers2} estudiantes</b>?`;
            explanation = `Inversa. Trabajo total: ${workers1} x ${time1} = ${k}. Soluci√≥n: ${k} / ${workers2} = ${answer} minutos.`;
        }
        else if (type === 4) { // VELOCIDAD
            let k = getRandomMultiple([200, 400, 600, 800, 1000]);
            let speed1 = getDivisor(k); if(speed1 < 10) speed1=20;
            let time1 = k / speed1;
            let speed2 = getDivisor(k); while(speed2 === speed1 || speed2 < 10) speed2 = getDivisor(k);
            answer = k / speed2;
            qText = `El robot tarda <b>${time1} segundos</b> yendo al <b>${speed1}%</b> de potencia.<br>¬øCu√°nto tardar√° si va al <b>${speed2}%</b> de potencia?`;
            explanation = `Inversa. Constante: ${speed1} x ${time1} = ${k}. Soluci√≥n: ${k} / ${speed2} = ${answer} segundos.`;
        }
        else if (type === 5) { // PORCENTAJES
            let base = getRandomInt(2, 20) * 10;
            let percent = getRandomInt(1, difficulty === 1 ? 4 : 8) * 10; 
            let isDiscount = Math.random() > 0.5;
            let amount = (base * percent) / 100;
            if (isDiscount) {
                answer = base - amount;
                qText = `Un kit de sensores cuesta <b>${base}‚Ç¨</b> pero tiene un descuento del <b>${percent}%</b>.<br>¬øPrecio final?`;
                explanation = `${percent}% de ${base} son ${amount}‚Ç¨. Restamos: ${base} - ${amount} = ${answer}‚Ç¨.`;
            } else {
                answer = base + amount;
                qText = `El presupuesto es de <b>${base}‚Ç¨</b> m√°s un <b>${percent}%</b> de gastos de env√≠o.<br>¬øCoste total?`;
                explanation = `${percent}% de ${base} son ${amount}‚Ç¨. Sumamos: ${base} + ${amount} = ${answer}‚Ç¨.`;
            }
        }
        document.getElementById('questionText').innerHTML = qText;
        correctAnswer = answer;
        generateOptions(answer);
    }

    function generateOptions(correct) {
        let options = [correct];
        while (options.length < 4) {
            let fake;
            let variation = Math.floor(Math.random() * (difficulty === 1 ? 5 : 15)) + 1;
            if (Math.random() > 0.5) fake = correct + variation; else fake = correct - variation;
            if (fake <= 0) fake = correct + variation + 2;
            if (!options.includes(fake)) options.push(fake);
        }
        options.sort(() => Math.random() - 0.5);
        const container = document.getElementById('optionsContainer');
        options.forEach(opt => {
            let btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt % 1 === 0 ? opt : opt.toFixed(1);
            btn.onclick = () => checkAnswer(opt, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(selected, btnElement) {
        if (isAnswered) return;
        isAnswered = true;
        const feedback = document.getElementById('feedbackBox');
        feedback.style.display = 'block';
        if (Math.abs(selected - correctAnswer) < 0.1) {
            score += difficulty === 1 ? 100 : 200;
            btnElement.classList.add('correct-anim');
            feedback.innerHTML = "‚úÖ ¬°CORRECTO! Sistema validado.";
            feedback.style.color = "var(--primary)"; feedback.style.background = "var(--accent)";
            document.getElementById('scoreDisplay').innerText = `Puntos: ${score}`;
        } else {
            btnElement.classList.add('wrong-anim');
            feedback.innerHTML = "‚ùå ERROR DE C√ÅLCULO. <br>" + explanation;
            feedback.style.color = "#721c24"; feedback.style.background = "#f8d7da";
        }
        document.getElementById('nextBtn').style.display = 'inline-block';
        let progress = ((currentQuestion + 1) / totalQuestions) * 100;
        document.getElementById('progressBar').style.width = `${progress}%`;
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < totalQuestions) { updateStats(); generateQuestion(); } else { endGame(); }
    }
    function updateStats() { document.getElementById('qCountDisplay').innerText = `Pregunta ${currentQuestion + 1}/${totalQuestions}`; }
    function endGame() {
        document.getElementById('game-screen').classList.remove('active');
        document.getElementById('end-screen').classList.add('active');
        document.getElementById('finalScore').innerText = score;
        let msg = ""; let maxScore = difficulty === 1 ? 1000 : 2000;
        if(score >= maxScore * 0.8) msg = "¬°EXCELENTE! Nivel de competencia CITE-STEAM m√°ximo alcanzado. üèÜ";
        else if(score >= maxScore * 0.5) msg = "¬°Buen trabajo! Has superado el entrenamiento b√°sico. üëç";
        else msg = "Necesitas m√°s entrenamiento. ¬°Vuelve a intentarlo! üí™";
        document.getElementById('finalMessage').innerText = msg;
    }

    function getRandomInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
    function getRandomMultiple(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
    function getDivisor(num) {
        let divisors = [];
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) { divisors.push(i); if (i*i !== num) divisors.push(num/i); }
        }
        if(divisors.length === 0) return 2;
        return divisors[Math.floor(Math.random() * divisors.length)];
    }
</script>
</body>
</html>
