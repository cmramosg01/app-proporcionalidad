    <style>
        :root {
            /* COLORES EXTRA√çDOS DEL LOGO */
            --primary: #2a2e74;    /* Azul oscuro corporativo */
            --secondary: #474ba8;  /* Azul medio para hovers */
            --accent: #1de9b6;     /* Turquesa/Menta del gatito y texto */
            --correct: #1de9b6;    
            --wrong: #e21b3c;
            --bg: #f0f2f5;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(var(--secondary) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            background: white;
            width: 95%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(42, 46, 116, 0.2);
            overflow: hidden;
            text-align: center;
            position: relative;
            border-top: 5px solid var(--accent);
            display: flex;
            flex-direction: column;
            min-height: 500px;
        }

        .app-header { padding: 20px 0 10px 0; }
        .app-logo { width: 120px; height: auto; }

        .app-footer {
            margin-top: auto;
            padding: 15px;
            font-size: 0.75rem;
            color: #888;
            border-top: 1px solid #f0f0f0;
            background-color: #fafafa;
        }

        .screen { display: none; padding: 20px 20px 20px 20px; flex-grow: 1; }
        .active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h1 { color: var(--primary); margin-bottom: 5px; font-weight: 800; }
        h2 { color: var(--text); font-weight: normal; }
        .subtitle { color: var(--secondary); font-weight: 600; margin-top: 0; font-size: 0.9rem; }
        
        .btn {
            background-color: var(--primary);
            color: var(--accent);
            border: 2px solid var(--primary);
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 10px;
            font-weight: 800;
            box-shadow: 0 4px 0 #1a1d4a;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn:active { transform: translateY(4px); box-shadow: none; }
        .btn:hover { background-color: var(--secondary); border-color: var(--secondary); color: white; }

        .progress-container { width: 100%; height: 8px; background: #ddd; position: absolute; top: 0; left: 0; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.3s; }

        .question-box {
            background: #f8f9fa;
            border-left: 5px solid var(--primary);
            padding: 20px;
            margin: 20px 0;
            font-size: 1.3rem;
            text-align: left;
            border-radius: 5px;
            color: var(--primary);
            font-weight: 500;
        }
        .question-box b { color: var(--secondary); }

        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }

        .option-btn {
            background: white; border: 3px solid #e0e0e0; padding: 20px;
            font-size: 1.3rem; border-radius: 15px; cursor: pointer; transition: all 0.2s;
            color: var(--primary); font-weight: 700; box-shadow: 0 4px 0 #ccc;
        }
        .option-btn:hover { background: #f0f4ff; border-color: var(--primary); }
        .option-btn:active { transform: translateY(4px); box-shadow: none; }

        .correct-anim { background-color: var(--accent) !important; color: var(--primary) !important; border-color: var(--accent) !important; box-shadow: 0 4px 0 #148f70 !important; }
        .wrong-anim { background-color: var(--wrong) !important; color: white !important; border-color: var(--wrong) !important; box-shadow: 0 4px 0 #8a0b20 !important; }

        .feedback {
            margin-top: 20px; padding: 15px; border-radius: 10px;
            font-weight: bold; display: none; text-align: left;
        }
        
        .stats {
            display: flex; justify-content: space-between; margin-bottom: 10px;
            font-size: 0.9rem; color: var(--secondary); font-weight: 600;
        }

        .level-badge {
            display: inline-block; padding: 5px 15px; border-radius: 20px;
            background: var(--accent); color: var(--primary);
            font-size: 0.8rem; font-weight: 800; text-transform: uppercase;
        }

        #difficulty {
            padding: 12px; font-size: 1rem; border-radius: 10px;
            border: 2px solid var(--primary); color: var(--primary);
            font-weight: 600; background-color: white; outline: none;
        }
    </style>
</head>
